{% extends 'base_layout.html' %} 

{% block content %}
<h1>Article List</h1>
<div class="article_list">
  <ul>
    {% for article in articles %}
    <li><a href="{% url 'articles:detail' article.slug %}">{{ article.title }}</a></li>
    <li>{{ article.snippet }}</li>
    <li>{{ article.date }}</li>
    
    {% endfor %}
  </ul>
</div>

<script src="" async defer></script>

{% endblock %}
